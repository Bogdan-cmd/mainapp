{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <h1>Înregistrează-te acum!</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="g-recaptcha" data-sitekey="6LdRSRYUAAAAAFCqQ1aZnYfRGJIlAUMX3qkUWlcF"></div>
    <input type="submit" class="btn btn-primary" value="Înregistrează-te!">
  </form>

</div>

{% endblock  %}
