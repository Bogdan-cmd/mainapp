{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Șterge creația proprie</legend>
                <h2>Ești sigur că vrei să ștergi creația proprie "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Șterge</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog:detail' object.id %}">Înapoi</a>
            </div>
        </form>
    </div>
{% endblock content %}
